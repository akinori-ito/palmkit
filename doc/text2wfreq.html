<h1>text2wfreq</h1>
<h2>コマンドの解説</h2>
<a href="manual.html#.text">text形式のデータ</a>
から単語の頻度を集計し，<a href="manual.html#.wfreq">wfreq形式のデータ</a>
を生成する．
<h2>呼び出し形式</h2>
<pre>
    text2wfreq [infile.text[.gz] [outfile.wfreq[.gz]]]
</pre>
<p>
infile, outfile はgzipで圧縮してあってもよい．指定がない場合は，
標準入出力が割り当てられる．
</body>
