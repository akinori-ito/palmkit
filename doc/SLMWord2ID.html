<h1>SLMWord2ID</h1>
<h2>プロトタイプ</h2>
<pre>
    #include &lt;slm.h&gt;

    SLMWordID SLMWord2ID(SLMNgram *ng, char *word);
</pre>
<h2>関数の解説</h2>
単語の文字列を，単語番号に変換する．<tt>ng</tt>は言語モデル
へのポインタ，<tt>word</tt>は変換したい文字列へのポインタである．
